<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Table Data</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            background-color: #fcc;
            max-width: 90%;
            margin: 2rem auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .btn-secondary {
            background-color: #E22420;
            color: white;
        }
        .hyper {
            padding: 15px;
            background-color: #E22420;
        }
        a {
            margin: 1.5%;
            text-decoration: none;
            color: white;
        }
        .out {
            margin-left: 85%;

            margin-left: 88%;
        }
        .table {
            background-color: white;
        }
        .table th {
            background-color: #E22420;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #ffe5e5;
        }
        .table-hover tbody tr:hover {
            background-color: #ffcccc;
        }
        .search-box {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="hyper">
        <a href="../user_main">Home</a>
        <a class="out" href="../">Sign out</a>
    </div>
    <div class="table-container">
        <h2 class="mb-4">{{ table_name }} Data</h2>
        
        <!-- Search box -->
        <div class="search-box">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search in table...">
                </div>
            </div>
        </div>

        <!-- Table with data -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        {% for column in column_names %}
                        <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody id="tableBody">
                    {% for row in data %}
                    <tr>
                        {% for value in row %}
                        <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchText = this.value.toLowerCase();
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.getElementsByTagName('tr');

            for (let row of rows) {
                let text = row.textContent.toLowerCase();
                if (text.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
